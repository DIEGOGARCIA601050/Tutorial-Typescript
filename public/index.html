<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial Typescript</title>
  <style>
	/* General Styles */
	body {
	  font-family: Arial, sans-serif;
	  margin: 0;
	  padding: 0;
	}

	/* Section Styles */
	#app {
	  padding: 20px;
	}

	/* Button Styles */
	#Modos {
	  display: block;
	  margin: 20px auto;
	  padding: 10px 20px;
	  background-color: #333;
	  color: #fff;
	  border: none;
	  border-radius: 5px;
	  cursor: pointer;
	}

	/* Form Styles */
	#imageForm {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  margin-top: 20px;
	}

	#imageForm input[type="file"] {
	  margin-bottom: 10px;
	}

	#imageForm button[type="submit"] {
	  padding: 10px 20px;
	  background-color: #4CAF50;
	  color: #fff;
	  border: none;
	  border-radius: 5px;
	  cursor: pointer;
	}
	h1 {
	  text-align: center;
	}

  </style>  <title>Tutorial Typescript</title>
</head>
<body>
  <section id="app"></section>
  <button data-id="10" id="Modos">Modo oscuro</button>
  <form id="imageForm">
    <input type="file" id="imageInput" accept="image/*" required>
    <button type="submit">Cargar imagen</button>
  </form>  
</body>
<script src="./script.js"></script>
<script src="./scriptDos.js"></script>
<script src="./autor.js"></script>
<script src="Modos.js"></script>
<script src="submitFiles.js"></script>
</html>
